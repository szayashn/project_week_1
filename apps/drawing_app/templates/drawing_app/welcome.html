<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Crocodile</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'drawing_app/css/style.css' %}"> 
    </head>
    <body>
        <div style="background-image: url('{% static 'drawing_app/images/background.jpg' %}');">
        <div class="loader">
            <img src="https://media3.giphy.com/media/5h3IepWPgqHBh7WG6r/source.gif" alt="Loading..."></br>
            <p>Loading...</p>
        </div>
        <div class="container">
            <h1>Welcome to Crocodile!</h1>
            <h2>Guess the Picture to Win</h2>
            <img src="{% static 'drawing_app/images/cartooncroc.png' %}">
            <h3>Join or Create a room to begin</h3>
            <button id="beginbtn" class="begin">Begin</button>
            <!-- <button id="createbtn" class="create">Create</button> -->

<!-- ************************************************************************* -->
            <!-- The Modal -->
        <div id="beginModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Begin</h2>
                </div>
                <div class="modal-body">
                    <form action="/room" method="post" class="form">
                    {% csrf_token %}
                        <h2>Enter or Create a Room ID</h2>
                        <input name="room-name-input" type="text" size="40" required/>
                        <h2>Create a Display Name</h2>
                        <input name="user-name-input" type="text" size="40" required/><br/>
                        <input type="submit" value="Enter"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3></h3>
                </div>
            </div>
        </div>
<!-- ************************************************************************* -->
        <!-- <div id="createModal" class="modal"> -->
            <!-- Modal content -->
            <!-- <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Create</h2>
                </div>
                <div class="modal-body">
                    <form action="/room" method="post" class="form">
                    {% csrf_token %}
                        <h2>Choose a Display Name</h2>
                        <input name="user-name-input" type="text" size="40" required/><br/>
                        <input type="submit" value="Submit"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <h3></h3>
                </div>
            </div>
        </div> -->
<!-- ************************************************************************* -->
        </div>
        <script type="text/javascript">
            window.addEventListener("load", function(){
                const loader = document.querySelector(".loader");
                loader.className += " hidden";
            });

                        // Get the modal
            var modal = document.getElementById("beginModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("beginbtn");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
        </div>
    </body>
</html>
