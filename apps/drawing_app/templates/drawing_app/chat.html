<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    <form action="/room" method="post">
        {% csrf_token %} 
        What chat room would you like to enter?<br/>
        <input name="room-name-input" type="text" size="40"/><br/>
        User name:
        <input name="user-name-input" type="text" size="40"/><br/>
        <input type="submit" value="Enter"/>
    </form>
</body>
</html>
